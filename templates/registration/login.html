{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FuelPulse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* PURE BLACK SASSY PALETTE */
            --bg-deep: #000000;
            --accent-gradient: linear-gradient(135deg, #06b6d4 0%, #8b5cf6 100%);
            --text-glow: linear-gradient(90deg, #22d3ee, #c084fc);
            --glass-border: rgba(255, 255, 255, 0.15);
            --input-bg: rgba(255, 255, 255, 0.05);
            --neon-glow: 0 0 25px rgba(139, 92, 246, 0.4);
        }

        body {
            background-color: var(--bg-deep);
            color: #ffffff;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .split-screen { display: flex; height: 100vh; width: 100vw; }

        /* --- LEFT SIDE (VISUAL) --- */
        .split-visual {
            flex: 1;
            /* High-tech car image */
            background: url('https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?q=80&w=1966&auto=format&fit=crop') center/cover;
            position: relative;
            display: flex;
            align-items: flex-end;
            padding: 4rem;
        }
        .split-visual::before {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(to right, rgba(0,0,0,0.4), #000000); /* Fade to black */
        }
        .visual-content { position: relative; z-index: 2; color: white; max-width: 600px; }

        /* --- RIGHT SIDE (FORM) --- */
        .split-form {
            flex: 0 0 550px;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 3rem;
            position: relative;
            border-left: 1px solid var(--glass-border);
        }

        /* Ambient Glow behind form */
        .split-form::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, rgba(0,0,0,0) 70%);
            transform: translate(-50%, -50%);
            filter: blur(60px);
            z-index: 0;
            pointer-events: none;
        }

        .form-content { position: relative; z-index: 1; }

        /* --- INPUTS --- */
        .form-control {
            background-color: var(--input-bg);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 14px 18px;
            border-radius: 12px;
            font-size: 0.95rem;
            transition: 0.3s;
        }
        .form-control:focus {
            background-color: rgba(255,255,255,0.08);
            border-color: #8b5cf6;
            color: white;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.2);
        }
        .form-control::placeholder { color: #555; }
        .form-label { color: #888; font-weight: 500; margin-bottom: 8px; }

        /* --- SASSY BUTTON --- */
        .btn-sassy {
            background: var(--accent-gradient);
            border: none;
            color: white;
            padding: 14px;
            font-weight: 700;
            border-radius: 12px;
            width: 100%;
            transition: 0.3s;
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.3);
        }
        .btn-sassy:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(6, 182, 212, 0.5);
            color: white;
        }

        .gradient-text {
            background: var(--text-glow);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- ERROR ALERT --- */
        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            border-radius: 10px;
            padding: 12px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* --- ROLE DROPDOWN --- */
        .role-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: #ccc;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.85rem;
            transition: 0.3s;
        }
        .role-btn:hover, .role-btn:focus {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: #8b5cf6;
        }
        .dropdown-menu-dark {
            background-color: #050505;
            border: 1px solid var(--glass-border);
        }
        .dropdown-item:hover {
            background-color: rgba(139, 92, 246, 0.2);
        }
    </style>
</head>
<body>

<div class="split-screen">
    <div class="split-visual d-none d-lg-flex">
        <div class="visual-content">
            <h1 class="fw-bold display-4 mb-3">Welcome Back.</h1>
            <p class="text-white-50 fs-5">
                Log in to access your fleet intelligence dashboard and track your TCO in real-time.
            </p>
        </div>
    </div>

    <div class="split-form">
        
        <div class="position-absolute top-0 end-0 p-4" style="z-index: 10;">
            <div class="dropdown">
                <button class="btn role-btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-user-circle me-1"></i> Login as: <strong>User</strong>
                </button>
                <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end shadow-lg">
                    <li><a class="dropdown-item active" href="#"><i class="fas fa-check me-2"></i>User (Driver)</a></li>
                    <li><hr class="dropdown-divider border-secondary opacity-25"></li>
                    <li><a class="dropdown-item" href="{% url 'admin_login' %}"><i class="fas fa-user-shield me-2"></i>Administrator</a></li>
                </ul>
            </div>
        </div>

        <div class="form-content">
            <div class="d-flex justify-content-between align-items-center mb-5">
                <a href="{% url 'landing' %}" class="text-decoration-none fw-bold fs-4 d-flex align-items-center gap-2">
                    <i class="fas fa-bolt text-info"></i> <span class="text-white">FuelPulse</span>
                </a>
                <a href="{% url 'landing' %}" class="text-decoration-none small text-secondary hover-text-white transition">
                    <i class="fas fa-arrow-left me-1"></i> Back Home
                </a>
            </div>

            <h2 class="fw-bold text-white mb-1">User Login</h2>
            <p class="text-secondary mb-4">Enter your credentials to continue.</p>

            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text border-0 bg-transparent ps-0 position-absolute" style="z-index: 2; top: 12px; left: 15px; color: #555;">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" name="username" class="form-control ps-5" placeholder="Enter your username" required>
                    </div>
                </div>

                <div class="mb-4">
                    <div class="d-flex justify-content-between">
                        <label class="form-label">Password</label>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text border-0 bg-transparent ps-0 position-absolute" style="z-index: 2; top: 12px; left: 15px; color: #555;">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" name="password" class="form-control ps-5" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="btn-sassy">Sign In</button>
            </form>

            <p class="text-center mt-4 text-secondary small">
                Don't have an account? <a href="{% url 'signup' %}" class="fw-bold gradient-text text-decoration-none">Sign up free</a>
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
