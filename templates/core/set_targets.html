{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        
        <div class="mb-3">
            <a href="{% url 'manage_fleet_targets' %}" class="text-decoration-none text-muted small">
                <i class="fas fa-arrow-left me-1"></i> Back to Fleet List
            </a>
        </div>

        <div class="stats-card">
            <div class="text-center mb-4">
                <div class="rounded-circle bg-warning bg-opacity-10 d-inline-flex p-3 mb-3">
                    <i class="fas fa-bullseye fa-2x text-warning"></i>
                </div>
                <h4 class="text-white fw-bold">Set Vehicle Targets</h4>
                <p class="text-muted small">{{ vehicle.make }} {{ vehicle.model_name }} ({{ vehicle.license_plate }})</p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label class="text-white form-label fw-bold small text-uppercase">Target Mileage (km/L)</label>
                    <div class="input-group">
                        <span class="input-group-text bg-dark border-secondary text-muted"><i class="fas fa-tachometer-alt"></i></span>
                        <input type="number" step="0.1" name="target_mileage" value="{{ vehicle.target_mileage }}" class="form-control bg-black text-white border-secondary" placeholder="e.g. 18.5">
                    </div>
                    <div class="form-text text-muted small mt-1">Your goal for fuel efficiency.</div>
                </div>
                
                <div class="mb-4">
                    <label class="text-white form-label fw-bold small text-uppercase">Target Cost per KM (₹)</label>
                    <div class="input-group">
                        <span class="input-group-text bg-dark border-secondary text-muted">₹</span>
                        <input type="number" step="0.01" name="target_cost" value="{{ vehicle.target_cost_per_km }}" class="form-control bg-black text-white border-secondary" placeholder="e.g. 5.00">
                    </div>
                    <div class="form-text text-muted small mt-1">Ideal combined running cost limit.</div>
                </div>
                
                <div class="d-grid gap-2 mt-5">
                    <button type="submit" class="btn btn-warning fw-bold text-dark">
                        <i class="fas fa-save me-2"></i> Save Strategy
                    </button>
                    <a href="{% url 'manage_fleet_targets' %}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
