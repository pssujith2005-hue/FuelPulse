{% extends 'base.html' %}

{% block content %}
<style>
    /* --- SASSY ADMIN THEME: GREEN, WHITE, BLACK --- */
    :root {
        --bg-pure-black: #000000;
        --card-bg: #080808;
        --fuel-green: #22c55e;
        --fuel-green-glow: rgba(34, 197, 94, 0.4);
        --glass-border: rgba(255, 255, 255, 0.08);
        --text-main: #ffffff;
        --text-muted: #a1a1aa;
        --accent-gradient: linear-gradient(135deg, #22c55e 0%, #166534 100%);
    }

    body, .main-content {
        background-color: var(--bg-pure-black) !important;
        color: var(--text-main);
        font-family: 'Outfit', sans-serif;
    }

    /* --- CONTAINER & CARD --- */
    .launch-container {
        min-height: 85vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem 0;
    }

    .launch-card {
        background: var(--card-bg);
        border: 1px solid var(--glass-border);
        border-radius: 28px;
        padding: 3.5rem;
        position: relative;
        overflow: hidden;
        width: 100%;
        max-width: 850px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        animation: slideUpFade 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .launch-card::before {
        content: '';
        position: absolute;
        top: 0; left: 0; width: 100%; height: 4px;
        background: var(--accent-gradient);
    }

    /* --- ANIMATIONS --- */
    @keyframes slideUpFade {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .rocket-animation {
        font-size: 3.5rem;
        color: var(--fuel-green);
        margin-bottom: 1.5rem;
        display: inline-block;
        animation: hoverRocket 3.2s ease-in-out infinite;
        filter: drop-shadow(0 0 15px var(--fuel-green-glow));
    }

    @keyframes hoverRocket {
        0%, 100% { transform: translateY(0) rotate(-5deg); }
        50% { transform: translateY(-20px) rotate(8deg); }
    }

    /* --- FORM STYLING --- */
    .form-label {
        font-size: 0.7rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-weight: 800;
        color: var(--fuel-green);
        margin-bottom: 0.8rem;
        display: block;
    }

    .form-control, .form-select {
        background-color: #0c0c0c !important;
        border: 1px solid var(--glass-border) !important;
        color: white !important;
        border-radius: 16px !important;
        padding: 14px 20px !important;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .form-control:focus, .form-select:focus {
        border-color: var(--fuel-green) !important;
        box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.15) !important;
        background-color: #121212 !important;
        transform: scale(1.01);
    }

    input[type="file"]::file-selector-button {
        background: var(--fuel-green);
        color: black;
        border: none;
        padding: 8px 16px;
        border-radius: 10px;
        font-weight: 700;
        margin-right: 15px;
        cursor: pointer;
        transition: 0.3s;
    }

    textarea.form-control {
        min-height: 120px;
        resize: none;
    }

    /* --- IMAGE PREVIEW BOX --- */
    .image-preview-container {
        width: 100%;
        height: 200px;
        border: 2px dashed var(--glass-border);
        border-radius: 20px;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        background: #050505;
        position: relative;
    }
    .image-preview-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none;
    }

    /* --- BUTTONS --- */
    .btn-launch {
        background: var(--text-main);
        color: black;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 2px;
        padding: 18px;
        border-radius: 100px;
        border: none;
        transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        margin-top: 1rem;
        box-shadow: 0 10px 30px rgba(34, 197, 94, 0.2);
    }

    .btn-launch:hover {
        background: var(--fuel-green);
        color: black;
        transform: scale(1.03) translateY(-3px);
        box-shadow: 0 20px 40px var(--fuel-green-glow);
    }

    .btn-cancel {
        color: var(--text-muted);
        text-decoration: none;
        font-weight: 700;
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: 0.3s;
        margin-top: 1.5rem;
        display: inline-block;
        opacity: 0.6;
    }

    .btn-cancel:hover { color: #ef4444; opacity: 1; }

    .gradient-heading {
        background: linear-gradient(to right, #ffffff, var(--fuel-green));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 900;
        letter-spacing: -1px;
    }

    .status-badge {
        position: absolute;
        top: 30px; right: 30px;
        background: rgba(34, 197, 94, 0.1);
        color: var(--fuel-green);
        padding: 6px 14px;
        border-radius: 100px;
        font-size: 0.65rem;
        font-weight: 800;
        border: 1px solid rgba(34, 197, 94, 0.2);
    }
</style>

<div class="container launch-container">
    <div class="launch-card">
        <span class="status-badge">SECURE ADMIN UPLINK</span>
        
        <div class="text-center mb-5">
            <div class="rocket-animation">
                <i class="fas fa-rocket"></i>
            </div>
            <h2 class="gradient-heading display-5 mb-2">Add details of New Cars</h2>
            <p class="text-muted fw-light">Initialize a new vehicle entry into the global intelligence grid.</p>
        </div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
        

            <div class="row g-4">
                <!-- Make (Select Brand) -->
                <div class="col-md-6">
                    <label class="form-label">Brand / Manufacturer</label>
                    <select name="make" class="form-select" id="id_make" required>
                        <option value="" disabled selected>Select Brand</option>
                        <option value="Maruti Suzuki">Maruti Suzuki</option>
                        <option value="Hyundai">Hyundai</option>
                        <option value="Tata Motors">Tata Motors</option>
                        <option value="Mahindra">Mahindra</option>
                        <option value="Toyota">Toyota</option>
                        <option value="Kia">Kia</option>
                        <option value="Honda">Honda</option>
                        <option value="Skoda">Skoda</option>
                        <option value="Volkswagen">Volkswagen</option>
                        <option value="MG Motors">MG Motors</option>
                        <option value="Renault">Renault</option>
                        <option value="Nissan">Nissan</option>
                        <option value="Other">Other Luxury / Import</option>
                    </select>
                </div>

                <!-- Model Designation (Manual Input - NEW) -->
                <div class="col-md-6">
                    <label class="form-label">Model Designation</label>
                    <input type="text" name="model" class="form-control" placeholder="e.g. Swift 2025 Facelift" required id="id_model">
                </div>

                <!-- Type & Price -->
                <div class="col-md-6">
                    <label class="form-label">Vehicle Category</label>
                    {{ form.car_type }}
                </div>
                <div class="col-md-6">
                    <label class="form-label">Price (Lakhs INR)</label>
                    {{ form.price_lakhs }}
                </div>

                <!-- HD Media Upload -->
                <div class="col-12">
                    <label class="form-label">Vehicle Media (Upload HD Image)</label>
                    <input type="file" name="vehicle_image" class="form-control" id="imageInput" accept="image/*" required>
                </div>

                <!-- Description -->
                <div class="col-12">
                    <label class="form-label">Launch Highlights & Intelligence</label>
                    {{ form.description }}
                </div>
            </div>

            <div class="text-center mt-5">
                <button type="submit" class="btn-launch w-100 shadow-lg">
                    <i class="fas fa-paper-plane me-2"></i> Submit
                </button>
                <a href="{% url 'admin_dashboard' %}" class="btn-cancel">
                    <i class="fas fa-times-circle me-1"></i> Discard and Return
                </a>
            </div>
        </form>

        <div class="position-absolute bottom-0 end-0 p-4 opacity-5" style="pointer-events: none;">
            <i class="fas fa-shield-alt fa-6x text-white"></i>
        </div>
    </div>
</div>

<script>
    // Image Preview Logic
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');
    const placeholder = document.querySelector('.preview-placeholder');

    imageInput.addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
                placeholder.style.display = 'none';
                document.getElementById('imagePreviewBox').style.borderColor = 'var(--fuel-green)';
            }
            reader.readAsDataURL(file);
        }
    });

    // Subtle focus animations
    document.querySelectorAll('.form-control, .form-select').forEach(input => {
        input.addEventListener('focus', () => {
            input.closest('div').style.transform = 'translateY(-3px)';
        });
        input.addEventListener('blur', () => {
            input.closest('div').style.transform = 'translateY(0)';
        });
    });
</script>
{% endblock %}
