{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal | FuelPulse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background-color: #000;
            background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1485291571150-772bcfc10da5?auto=format&fit=crop&q=80&w=1920');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        .login-card {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid #333;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            padding: 3rem 2rem;
            box-shadow: 0 0 50px rgba(220, 53, 69, 0.2);
        }
        .form-control {
            background: #111;
            border: 1px solid #333;
            color: #fff;
            padding: 12px;
        }
        .form-control:focus {
            background: #111;
            border-color: #dc3545;
            color: #fff;
            box-shadow: none;
        }
        .btn-admin {
            background: #dc3545;
            color: white;
            font-weight: bold;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        .btn-admin:hover {
            background: #b02a37;
            box-shadow: 0 0 15px rgba(220, 53, 69, 0.6);
        }
    </style>
</head>
<body>

    <div class="login-card text-center">
        <div class="mb-4">
            <i class="fas fa-user-shield fa-3x text-danger"></i>
        </div>
        <h3 class="text-white fw-bold mb-1">SYSTEM ADMIN</h3>
        <p class="text-muted small mb-4">Restricted Access Level 1</p>

        <form method="post">
            {% csrf_token %}
            
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger p-2 small mb-3">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <div class="text-start mb-3">
                <label class="text-secondary small fw-bold mb-1">USERNAME</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="text-start mb-4">
                <label class="text-secondary small fw-bold mb-1">PASSWORD</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-admin">
                Authenticate <i class="fas fa-lock ms-2"></i>
            </button>
        </form>

        <div class="mt-4 pt-3 border-top border-secondary border-opacity-25">
            <a href="{% url 'landing' %}" class="text-decoration-none text-muted small hover-white">
                <i class="fas fa-arrow-left me-1"></i> Return to Website
            </a>
        </div>
    </div>

</body>
</html>
